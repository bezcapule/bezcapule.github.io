        .logo-nav {
            display: flex;

            flex-wrap: nowrap;
            justify-content: space-between;
			align-items: start;
			align-content: center;
            justify-content: space-evenly;
            }

        .flex-item {
            height: 100px;

            }

            }
        h3 {text-align: center;}
        .center {

            }
            		
        .flex-container {

			height: 300px;

            border-width: 5px;
            border-color: black;
			flex-direction: row; 
			/* justify-content: flex-end; */
			/* flex-wrap: wrap; */
			align-items: start;
			align-content: center;
            justify-content: space-evenly;
        }

        .flex-item {
			height: 100px;
			width: 300px;
			margin: 10px;
			border-style: solid;
            border-width: 2px;
            border-color: black;
        }
        .skills-auto{
			height: 100px;
			width: 500px;
			margin: 10px;
			border-style: solid;
            border-width: 2px;
            border-color: black;
        }
		
        </style>
</head>
